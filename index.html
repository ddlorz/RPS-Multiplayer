<!DOCTYPE html>
<html lang="us-en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container"> 
        <center><nav class="navbar navbar-default text-center">
            <div class="container-fluid animated bounceInDown" id="playerName"> 
                <h1 id="playerID"></h1>
            </div>
        </nav></center>

        <div id="arena">
            <img id="player1Arena" class="ui medium circular image animated bounceIn" style="display: inline-block" src="assets/images/player1.jpg" alt="player1">
            <img id="player2Arena" class="ui medium circular image animated bounceIn" style="display: inline-block" src="assets/images/player2.jpg" alt="player2">
        </div>

        <center><button class="ui olive button animate fadeInDown" id="playButton">Select Hand</button>
        <button class="ui olive button animate fadeInDown" id="readyButton" disabled>Ready Signal</button>
        <button class="ui olive button animate fadeInDown" id="changeNameButton">Change Name</button><center>

        <div id="gameResult">
            <h1 id="gameResultText" class="text-center"></h1>
            <center><button class="ui olive button animate fadeInDown" id="playAgain">Play Again?</button>
            <button class="ui olive button animate fadeInDown" id="fallback" onclick="window.location='fallback.html';">End Game</button></center>
        </div>

        <div id="handSelection">
            <img id="rock" class='selection ui small circular image' style="display: inline-block;" value="1" src="assets/images/rock.jpg" alt='rock'>
            <img id="paper" class="selection ui small circular image" style="display: inline-block;" value="2" src='assets/images/paper.jpg' alt='paper'>
            <img id="scissors" class="selection ui small circular image" style="display: inline-block;" value="3" src='assets/images/scissors.jpg' alt='scissors'>
        </div>

        <div id="changeName">
             <div class="input-group">
                <input type="text" class="form-control" placeholder="" id="nameInput"> 
                <span class="input-group-btn">
                    <button class="btn" type="button" id="submitNameChange">Change</button>
                </span>
            </div>
        </div>

        <div class="row">
            
            <div class="col-md-6 col-md-offset-3" id="footer">
                <div id="chat" style="text-align: left;">
                </div>                                
            </div>

            <div class="col-md-6 col-md-offset-3" id="inputBox" style="padding: 0">                
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Chat" id="userChatInput" style="height: 20px;"> 
                    <span class="input-group-btn">
                        <button class="btn" type="button" id="submitChat" style="height: 20px; padding: 0 5px 0 5px;">Send</button>
                    </span>
                </div>
            </div>

            
            
        </div>
        
    </div>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
